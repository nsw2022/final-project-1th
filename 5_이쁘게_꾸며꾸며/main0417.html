<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Information Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            
            <a href="#" class="logo">꼬질봇 (LOGO)</a>
            <div class="menu">
                <a href="#" class="menu-item">서비스 소개</a>
                <a href="#" class="menu-item">가이드</a>
            </div>
            <a href="#" class="menu-item">LOGIN</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="sidebar">
            <button class="button-blue">ADD BUTTON</button>
            <button class="button-text">#HISTORY1</button>
            <button class="button-text">#HISTORY2</button>
            <div class="user-card">
                <img src="https://unsplash.com/photos/3TLl_97HNJo/download?force=true&w=640" alt="User" class="user-image">
                <div class="user-info">
                    <div class="user-name">Mr. Kim</div>
                    <div class="user-role">USER SETTING</div>
                </div>
            </div>
        </section>
        <section class="content">
            <h2 class="content-title">기업정보</h2>
            <textarea class="input-textarea" placeholder="WRITE INFORMATION"></textarea>
            <label class="file-upload">
                <input type="file" class="input-file">
            </label>
            <button class="button-blue">SUBMIT BUTTON</button>
        </section>
    </main>
</body>
</html>
