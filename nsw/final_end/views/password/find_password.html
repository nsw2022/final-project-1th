<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼬질봇 - 이메일 인증</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            /* 전체 높이를 100%로 설정 */
            margin: 0;
            /* 기본 마진 제거 */
            display: flex;
            /* flexbox를 사용 */
            align-items: center;
            /* 세로 중앙 정렬 */
            justify-content: center;
            /* 가로 중앙 정렬 */
            background-color: #f8f9fa;
            /* 배경 색상 설정 */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /* 폰트 설정 */
        }

        .form-container {
            width: 400px;
            background-color: #fff;
            padding: 32px 24px;
            font-size: 14px;
            font-family: inherit;
            color: #212121;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
        }

        .form-container button:active {
            scale: 0.95;
        }

        .form-container .logo-container {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .form-container .form {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container .form-group input {

            padding: 12px 16px;
            border-radius: 6px;
            font-family: inherit;
            border: 1px solid #ccc;
        }

        .form-container .form-group input::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: #1778f2;
        }

        .form-container .form-submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: inherit;
            color: #fff;
            background-color: #212121;
            border: none;
            width: 100%;
            padding: 12px 16px;
            font-size: inherit;
            gap: 8px;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
        }

        .form-container .form-submit-btn:hover {
            background-color: #313131;
        }

        .form-container .link {
            color: #1778f2;
            text-decoration: none;
        }

        .form-container .signup-link {
            align-self: center;
            font-weight: 500;
        }

        .form-container .signup-link .link {
            font-weight: 400;
        }

        .form-container .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="logo-container">
            비밀번호 찾기
        </div>

        <form class="form" id="passwordForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" required="">
            </div>

            <button class="form-submit-btn" type="button" onclick="submitEmail()">전송</button>
        </form>

        <p class="signup-link">
            계정이 없으신가요?
            <a href="/" class="signup-link link">계정 만들기</a>
        </p>
    </div>
    <script>
        $('#email').keydown(function (event) {
            // keyCode 13은 엔터 키를 나타냅니다.
            if (event.keyCode === 13) {
                submitEmail();  // 엔터 키가 눌렸을 때 submitEmail 함수 호출
                event.preventDefault();  // 폼의 기본 제출 동작을 방지
            }
        });
        function submitEmail() {
            var email = $('#email').val();
            $.ajax({
                url: '/process/find_password',
                type: 'POST',
                data: { email: email },
                success: function (data) {
                    if (data.success) {
                        alert(data.message);  // 성공 메시지 출력
                        window.location.href = '/clarify_pass';  // 성공 페이지로 리다이렉트
                    } else {
                        alert(data.message);  // 오류 메시지 출력
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                    alert('서버 오류가 발생했습니다. 다시 시도해 주세요.');  // 오류 알림
                }
            });
        }
    </script>
</body>

</html>
